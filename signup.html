<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./Styles/style.css">
	<title>Sign Up</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row box">
			<div class="col-md-7">
				<form action="#" class="position-relative top-50 start-50 translate-middle needs-validation" method="post" novalidate>
					<div class="card col-md-8 offset-md-2 mb-3 shadow border-0 rounded-3">
						<h1 class="display-3 fw-bold text-center mb-3 mt-4">Sign Up</h1>
						<div class="d-flex justify-content-center mb-3">
							<p class="align-middle fw-bold mx-3 text-muted">Already have an account? <a href="#" class="text-muted fw-normal fst-italic" >Login</a></p>
						</div>
						<div class="row px-5">
							<div class="col-md-6 mb-3">
								<div class="form-floating">
									<input name="firstname" type="text" class="form-control signup-control" id="username" placeholder="First Name" required>
									<label for="firstname"class='text-muted opacity-50'>First Name</label>
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<div class="form-floating">
									<input name="lastname" type="text" class="form-control signup-control" id="username" placeholder="Last Name" required>
									<label for="lastname"class='text-muted opacity-50'>Last Name</label>
								</div>
							</div>
						</div>
                        <div class="row px-5">
							<div class="col">
								<div class="form-floating mb-3">
									<input name="email" type="email" class="form-control signup-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email" required>
									<label for="email" class="text-muted opacity-50">Email</label>
                                    <div class="invalid-feedback">
                                        Please provide a valid email address.
                                    </div>
								</div>

							</div>
						</div>
						<div class="row px-5">
							<div class="col mb-3">
								<div class="form-floating">
									<input name="username" type="text" class="form-control signup-control" id="username" placeholder="Username" required>
									<label for="username" class="text-muted opacity-50">Username</label>
								</div>
							</div>
						</div>
						<div class="row px-5">
							<div class="col mb-3">
								<div class="form-floating">
									<input name="phonenumber" type="number" class="form-control signup-control" id="phonenumber" placeholder="phonenumber" required>
									<label for="phonenumber" class="text-muted opacity-50">Phone number</label>
								</div>
							</div>
						</div>
						<div class="row px-5">
							<div class="col mb-3">
								<select class="signup-select form-select rounded-2 py-3  signup-control" required>
                                    <option value = "" selected disabled>Select Category</option>
                                    <option value="#">Farmer</option>
                                    <option value="#">Trader</option>
                                    <option value="#">Consumer</option>
                                  </select>  
							</div>
						</div>
                        <div class="row px-5">
							<div class="col-md-6 mb-3">
								<div class="form-floating">
									<input name="password" type="password" class="form-control signup-control" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" required>
									<label for="password"class='text-muted opacity-50'>Password</label>
                                    <div class="invalid-feedback" id="message">
                                            Password must contain the following:
                                                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                                                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                                <p id="number" class="invalid">A <b>number</b></p>
                                                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                                    </div>
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<div class="form-floating">
									<input name="confirmpassword" type="password" class="form-control signup-control" id="confirmpassword" placeholder="Confirm Password" required>
									<label for="confirmpassword"class='text-muted opacity-50'>Confirm Password</label>
                                    <div class="invalid-feedback">
										Password does not match
									</div>
								</div>
							</div>
						</div>
						<div class="row mt-2 mb-4">
							<div class="d-grid col-8 offset-2 px-5">
								<button class="btn btn-signup btn-lg text-white shadow">Sign Up</button>
							</div>
						</div>
					</div>
				</form>
				
			</div>
			<div class="col-lg-5 bg-light">
				<img src="./Static/signup-main.png"
					class="fit-image position-relative top-50 start-50 translate-middle" />
			</div>
		</div>
	</div>
    <script src="/JS/singup.js"></script>
</body>

</html>
