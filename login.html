<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./Styles/App.css">
	<link rel="stylesheet" href="./Styles/app.scss">
	<title>Login</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row box">
			<div class="col-md-7">
				<form action="#" class="position-relative top-50 start-50 translate-middle" method="post">
					<div class="card col-md-8 offset-md-2 mb-3 shadow border-0 rounded-3">
						<h1 class="display-3 fw-bold text-center mb-3 mt-5">Login</h1>
						<div class="d-flex justify-content-center mb-5">
							<p class="align-middle fw-bold mx-3 mb-0 text-muted">Dont have an account? <a href="#" class="fw-normal fst-italic">Create New</a></p>
						</div>
						<div class="row px-5">
							<div class="col mb-3">
								<div class="form-floating">
									<input name="username" type="text" class="form-control login-control" id="username" placeholder="Username">
									<label for="username"class='text-muted opacity-50'>Username</label>
								</div>
							</div>
						</div>
						<div class="row px-5">
							<div class="col mb-3">
								<div class="form-floating ">
									<input name="password" type="password" class="form-control login-control" id="password" placeholder="Password">
									<label for="password" class="text-muted opacity-50">Password</label>
								</div>
							</div>
						</div>
						<div class="row mt-2 mb-3">
							<div class="d-grid col-8 offset-2 px-5">
								<button class="btn btn-login btn-lg text-white shadow">Login</button>
							</div>
						</div>
						<div class="row mb-5 d-flex justify-content-center">
							<div class="col text-center">
							  <a href="#!" class="text-muted">Forgot password?</a>
							</div>
						</div>
					</div>
				</form>
				
			</div>
			<div class="col-md-5 bg-light">
				<img src="./Static/4073603-ai.png"
					class="fit-image position-relative top-50 start-50 translate-middle" />
			</div>
		</div>
	</div>
</body>

</html>
